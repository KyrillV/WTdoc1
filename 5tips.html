  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#output{
            background-color: azure;
            border: 2px dashed purple;
            padding: 12px;
            border-radius: 4px;
            margin:14px;
            display:inline-block;
            width:300px;
            box-shadow: 12px  12px 8px black;
            color:orange;
            font-size: 30px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
    <script>

        var aantalkliksglobaal = 0;


        function checke()
        {
            var ingevuld = document.getElementById("invoer").value;
            var aantalkliks = 0;
            var woord = "pizzatent";
            var aantalletters = woord.length;
            var letter = woord.charAt(aantalletters - 1);
            console.log(letter);
            aantalkliks++;
            aantalkliksglobaal++;
            console.log("aantal kliks is: " + aantalkliks);
            console.log("aantal kliks (globaal) is: " + aantalkliksglobaal);
            // functies uit de bibliotheek metname voor een String
            // globale variables -  over kliks heen onhouden
            // css om wat mooier te maken
            // toevoegen aan innerHTML
            // verschillende methoden voor je programma 


            var uitkomst = document.getElementById("output");
            uitkomst.innerHTML += "<br> - "+ingevuld;
        }
        function wissen(){
            document.getElementById("output").innerHTML = "Boodschappenlijst:";
        }
    </script>
</head>
<body>
    Miniopdracht 2
    <div>
        <input id=invoer>
    </div>
    <div>
        <input type=button value="tel de e's" onclick="checke()">
        <input type=button value="wissen" onclick="wissen()">
    </div>
    <div id=output>
        Boodschappenlijst:
    </div>
</body>
</html>
